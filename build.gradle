buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    }
}
apply plugin: 'com.android.application'

// create variables
int sdkVersion = 28
def andVersion = '28.0.0'

def espressoVersion = '2.2.2'
def testRulesVersion = '0.5'

def appVersion = '0.3'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "de.domjos.schooltools"
        minSdkVersion 15
        targetSdkVersion "${sdkVersion}"
        versionCode 12
        versionName "${appVersion}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        return void
    }
}

dependencies {
    // libraries in  local system
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // android libraries
    implementation "com.android.support:design:${andVersion}"
    implementation "com.android.support:support-vector-drawable:${andVersion}"
    //implementation "com.android.support:appcompat-v7:${andVersion}"
    implementation "com.android.support:design:${andVersion}"
    implementation "com.android.support:support-v4:${andVersion}"
    implementation "com.android.support:support-vector-drawable:${andVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:customtabs:${andVersion}"

    // library to select file in android filesystem
    implementation 'com.github.angads25:filepicker:1.1.1'
    // library to create a pdf
    implementation 'com.itextpdf:itextg:5.5.10'
    // library to show graphs
    implementation 'com.jjoe64:graphview:4.2.2'
    implementation 'com.hudomju:swipe-to-dismiss-undo:1.0'

    // Log4J-Logging for Android
    implementation 'log4j:log4j:1.2.17'
    implementation 'de.mindpipe.android:android-logging-log4j:1.0.3'

    // Testing
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation("com.android.support.test.espresso:espresso-core:${espressoVersion}") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation("com.android.support.test.espresso:espresso-intents:${espressoVersion}") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation("com.android.support.test.espresso:espresso-contrib:${espressoVersion}") {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'design'
    }

    androidTestImplementation("com.android.support.test:runner:${testRulesVersion}") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation("com.android.support.test:rules:${testRulesVersion}") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}

repositories {
    jcenter()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
