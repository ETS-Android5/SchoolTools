buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}
apply plugin: 'com.android.application'

// create variables
int sdkVersion = 28
def andVersion = '28.0.0'

def espressoVersion = '2.2.2'
def testRulesVersion = '0.5'

def appPhase = 'alpha'
def appVersion = '0.2'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "de.domjos.schooltools"
        minSdkVersion 15
        targetSdkVersion "${sdkVersion}"
        versionCode 11
        versionName "${appVersion}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        return void
    }

    buildTypes {
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                new File(output.outputFile.getParent()).mkdirs()
                def count = new File(output.outputFile.getParent()).listFiles().size()
                def version = String.format("%d", count + 1)

                output.outputFileName = new File(
                        output.outputFile.name.replace("SchoolTools-release", "schooltools_" + appVersion + "." + appPhase + "." + version)
                )
            }
        }

        release {
            minifyEnabled
            shrinkResources
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            resValue "string", "appPhase", "${appPhase}"
            resValue "string", "appVersion", "${appVersion}"
            return void
        }
        debug {
            resValue "string", "appPhase", "${appPhase}"
            resValue "string", "appVersion", "${appVersion}"
            return void
        }
    }
}

dependencies {
    // libraries in  local system
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // android libraries
    implementation "com.android.support:design:${andVersion}"
    implementation "com.android.support:support-vector-drawable:${andVersion}"
    implementation "com.android.support:appcompat-v7:${andVersion}"
    implementation "com.android.support:design:${andVersion}"
    implementation "com.android.support:support-v4:${andVersion}"
    implementation "com.android.support:support-vector-drawable:${andVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // library to select file in android filesystem
    implementation 'com.github.angads25:filepicker:1.1.1'
    // library to create a pdf
    implementation 'com.itextpdf:itextg:5.5.10'
    // library to show graphs
    implementation 'com.jjoe64:graphview:4.2.2'

    // Log4J-Logging for Android
    implementation 'log4j:log4j:1.2.17'
    implementation 'de.mindpipe.android:android-logging-log4j:1.0.3'

    // Testing
    testImplementation 'junit:junit:4.12'
    androidTestImplementation("com.android.support.test.espresso:espresso-core:${espressoVersion}") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation("com.android.support.test.espresso:espresso-intents:${espressoVersion}") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation("com.android.support.test.espresso:espresso-contrib:${espressoVersion}") {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'design'
    }

    androidTestImplementation("com.android.support.test:runner:${testRulesVersion}") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation("com.android.support.test:rules:${testRulesVersion}") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}

repositories {
    jcenter()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
