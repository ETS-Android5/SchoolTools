apply plugin: 'com.android.application'

// create variables
int compileSDKVersion = 29
int minSDKVersion = 15

def espressoVersion = '3.2.0'

def appVersionName = '0.3'
def appVersionCode = 12

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
    }
}

android {
    compileSdkVersion compileSDKVersion

    defaultConfig {
        applicationId "de.domjos.schooltools"

        minSdkVersion minSDKVersion
        targetSdkVersion compileSDKVersion

        versionCode appVersionCode
        versionName appVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        return void
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    // libraries in  local system
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // android libraries
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'

    // library to select file in android filesystem
    implementation 'com.github.angads25:filepicker:1.1.1'
    // library to create a pdf
    implementation 'com.itextpdf:itextg:5.5.10'
    // library to show graphs
    implementation 'com.jjoe64:graphview:4.2.2'
    implementation 'com.hudomju:swipe-to-dismiss-undo:1.0'
    implementation 'com.github.lookfirst:sardine:5.8'

    // Log4J-Logging for Android
    implementation 'log4j:log4j:1.2.17'
    implementation 'de.mindpipe.android:android-logging-log4j:1.0.3'

    // Test-Libraries
    testImplementation 'junit:junit:4.12'
    androidTestImplementation "androidx.test.espresso:espresso-core:${espressoVersion}"
    androidTestImplementation "androidx.test.espresso:espresso-intents:${espressoVersion}"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:${espressoVersion}"

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test:rules:1.2.0'
}

repositories {
    jcenter()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

task createZip(type: Zip) {
    clean
    from '.'
    include 'build.gradle'
    include '.gitignore'
    include 'LICENSE'
    include 'README.md'
    include '*.java'
    include 'src/**'
    include 'gradle.properties'
    exclude 'build'
    archiveFileName = rootProject.name + '.zip'
    destinationDirectory = file(rootProject.rootDir)
}